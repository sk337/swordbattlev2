  justify-content: center;
  align-items: center;
  height: 100vh;
}

.partners-container {
  text-align: center;
  background: #fff;
  padding: 20px;
  border-radius: 8px;

.partners-container h1 {

.partners-container ul li a {

.partners-container ul li a:hover {
